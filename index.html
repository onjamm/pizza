<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppa's Pizza</title>

    <!-- favicon-->
     <link rel="icon" href="imgs/logo.png">

     <!-- Stylesheet-->
      <link rel="stylesheet" href="pizza-styles.css">
</head>
<body>
   
    <main>
        <header>
            <img src="imgs/pizzaguy.png" alt="pizza guy holding a pizza">
            <h1>Welcome to Poppa's Pizza</h1>
            <h2>Serving GRC Students for 50 Years</h2>
            <hr>
            <p>Come check us out at Auburn Center</p>
            <a id="contact-button" href="#" role="button"> Contact Us</a>
        </header>
        
        <form id="pizza-form" action="#" method="get">
        <!-- Contact Info -->
         <fieldset>
            <legend>Contact Info</legend>
            
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            
            <label for="email">Email Address: </label>
            <input type="text" id="email" name="email">
            
         </fieldset>
         <!-- Pickup Or Delivery -->
         <fieldset>
            <legend>Select Pickup or Delivery</legend>
            <label for="pickup">
                <input type="radio" id="pickup" value="pickup" name="method">Pick Up
            </label>
            <label for="delivery">
                <input type="radio" id="delivery" value="delivery" name="method">Delivery
            </label>
        </fieldset>

        <!-- Select Toppings -->
        <fieldset>
            <legend>Select Toppings</legend>
        </fieldset>

        <fieldset>
            <legend>Pizza Size</legend>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit" id="order-button"> Place Order</button>
    </form>

    </main> 

    
</body>
</html>
